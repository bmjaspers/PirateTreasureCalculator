<!doctype html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Pirates!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/pirates.css" />
    </head>
    <body ng-app="pirates">
        <div id="app-container" ng-controller="treasureCalculatorController as vm">
            <div id="header-container">
                <header>
                    <h1>Pirate Treasure Calculator</h1>
                </header>
            </div>
            <div id="input-container">
                <form name="pirateform">
                    <div id="question-container">
                        How many pirates?<br />
                        <input type="number" min="2" ng-model="vm.numberOfPirates" ng-class="{ 'error' : !pirateform.$valid }" /><br />
                        <span ng-show="!pirateform.$valid">There must be at least 2 pirates</span>
                    </div>
                    <button ng-click="vm.calculate()" ng-disabled="!pirateform.$valid">Calculate the treasure</button>
                </form>
            </div>
            <div id="output-container" >
                <ul>
                    <li ng-repeat="result in vm.results" ng-cloak>
                        <span ng-show="!result.error">
                            <img id="spinner" ng-src="img/spinner.gif" ng-show="result.dataLoading">
                            <span ng-show="!result.dataLoading">There be at least {{result.numberOfCoins}} doubloons for {{result.numberOfPirates}} pirates.</span>
                        </span>
                        <span ng-show="result.error">
                            {{result.errorMsg}}
                        </span>
                    </li>
                </ul>
                
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/localStorageService.js"></script>
        <script src="js/treasureCalculatorService.js"></script>
        <script src="js/treasureCalculatorController.js"></script>
    </body>
</html>
